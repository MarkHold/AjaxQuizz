<html>
<head>
  <title>AjaxQuiz</title>
  <link rel="stylesheet" href ="stylesheet/style.css"/>
</head>

<body>

<div class = "Titles">
  <h1>Welcome to the Quizz Test</h1>
</div>

 <div id="UserNameSection">
  <div class = "UserNames">
    <p id = "UserNameTitle">Please Enter your name</p>
    <textarea id="UserNames", rows="2", cols="10"></textarea>
    <button type="button" id="UserNameButton">Submit Name</button>
  </div>

  <div class = "CurrentPlayer">
  <p id="currentPlayerName">Current Player: </p>
    <p id="currentplayer"></p>
  </div>
   </div>

<div id = "EndSection">
  <h3>The Game is Over. Top 5 Players are:</h3>
  <div class = "Player">
    <p id = "Player1">as</p>
    <p id = "Score1">12</p>
  </div>

  <div class = "Player">
    <p id = "Player2">s</p>
    <p id = "Score2">12</p>

  </div>
  <div class = "Player">
    <p id = "Player3">s</p>
    <p id = "Score3">12</p>

  </div>
  <div class = "Player">
    <p id = "Player4">s</p>
    <p id = "Score4">12</p>

  </div>

  <div class = "Player">
    <p id = "Player5">s</p>
    <p id = "Score5">12</p>
  </div>
  </div>
<div class="startButton">
  <button type="button" id="hidebutton">Restart the Quiz!</button>
  <button type="button" id="stop"></button>

</div>

<div id = "Questions">
  <p>Next Question: </p>
  <p id ="Q1"></p>
  <p id ="Qalt"></p>
</div>

  <div class ="TextPlace">
  <textarea id="AnswerArea", rows="3", cols="20"></textarea>
  </div>

<div class = "RadioPlace">
  <div id ="RadioSpot"></div>
  <form id = "radioplace">
    <input type="radio" name="alt1" value=""> Alt1<br>
    <input type="radio" name="alt2" value=""> Alt2<br>
    <input type="radio" name="alt3" value=""> Alt3<br>
    <div id="alt4">
    <input type="radio" name="alt4" value=""> Alt4
    </div>
  </form>
</div>
</div>


<div class = "Time">
  <h3 id ="TheTotalTimeName">Your total time is: </h3>
  <p id = "timerName"></p>
  <p id ="time"></p>
</div>


<div class ="startButton">
  <button type="button" id="startButton">Get The Next Question!</button>
</div>

<div class="getQuestionButton">
      <button type="button" id="getQuestionButton">Submit your Answer!</button>
    </div>


<div id="TimerForQuestion">
    <p id="timer"></p>
</div>


</body>

<script src ="javascript/build.js"></script>

</html>
