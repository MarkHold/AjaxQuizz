<html>
<head>
  <title>AjaxQuiz</title>
  <link rel="stylesheet" href ="stylesheet/style.css"/>
</head>

<body>

<div class = "Titles">
  <h1>Welcome to the Quizz Test</h1>
</div>
<div class = "UserNames">
  <p>Please Enter your name</p>
  <textarea id="UserNames", rows="2", cols="10"></textarea>
  <button type="button" id="UserNameButton">Submit Name</button>

</div>

<div class = "CurrentPlayer">
<p>Current Player: </p>
  <p id="currentplayer"></p>
</div>

<div class = "Questions">
  <p>Next Question: </p>
  <p id ="Q1"></p>
  <p id ="Qalt"></p>
</div>

  <div class ="AnswerPlace">
  <textarea id="AnswerArea", rows="3", cols="20"></textarea>
  </div>



<div class = "Time">
  <p>Your Current Time: </p>
  <p id ="time"></p>
</div>
    <div class="getQuestionButton">
      <button type="button" id="getQuestionButton">Submit your Answer!</button>
    </div>

<div class="TimerForQuestion">
    <p id="timer"></p>
</div>



<div class="startButton">
  <button type="button" id="startButton">Start the game</button>
</div>

    <h1 class="currentTime"></h1>
</body>

<script src ="javascript/build.js"></script>

</html>
